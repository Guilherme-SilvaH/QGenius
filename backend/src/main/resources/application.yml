spring:
  application:
    name: qgenius-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/qgenius}
    username: ${SPRING_DATASOURCE_USERNAME:qgenius}
    password: ${SPRING_DATASOURCE_PASSWORD:qgenius}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.qgenius: DEBUG

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:c3VwZXItc2VndXJvLWRhLWFwbGljYWNhby1xZ2VuaXVzLWJhY2tlbmQtZGV2}
      expiration: ${APPLICATION_SECURITY_JWT_EXPIRATION:86400000}